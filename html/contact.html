    <main>
      <h1>Contact</h1>

      <p>Drop a message !</p>

      <form class="contact-form" action="thanks.html" method="POST">
        <input
          class="name-form"
          type="text"
          name="name"
          placeholder="Name"
          required
        />

          class="email-form"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          class="text-form"
          name="text"
          placeholder="Write your message here!"
        ></textarea>
        <input class="contact-button" type="submit" value="Sumit" />
      </form>
